<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>  
      var ctx = document.getElementById("can").getContext("2d");
      ctx.beginPath();
        ctx.strokeStyle ="red";
        ctx.fillStyle = "yellow";
        ctx.moveTo(10,250);
        ctx.lineTo(450,200);
         ctx.lineTo(360,400);
         ctx.lineTo(100,400);
         ctx.lineTo(10,250);
         ctx.lineTo(10,100);
         ctx.lineTo(100,240);
        /* ctx.lineTo(150,450);

       ctx.lineTo(350, 200);
      ctx.lineTo(300, 200);
        ctx.lineTo(150, 200);*/
        

        ctx.fill();
        ctx.stroke();

      

    </script>
</body>
</html>
