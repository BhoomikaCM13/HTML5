<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <form action="#" method="get">
        <table>
            <tbody>
            <tr>
                <th>USER NAME</th>
                <td><input name="uname" required type="text"></td>
            </tr>
            <tr>
                <th>USER AGE</th>
                <td><input onchange="validateAge()" id="uage" name="uage" required min="18" max="90" step="0.5" type="number"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button  type="submit">Register</button></td>
            </tr>
        </tbody>
        </table>
    </form>
    <script>
        document.getElementById("uage").setCustomValidity("enter your age");
        function validateAge(){
            if(document.getElementById("uage").value < 18){
                document.getElementById("uage").setCustomValidity("you are too young");
            }else if(document.getElementById("uage").value > 90){
                document.getElementById("uage").setCustomValidity("you are too old");
            }else{
                document.getElementById("uage").setCustomValidity("");
            }
        }

    </script>
</body>
</html>
